<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <h2 id="pergunta">Carregando pergunta...</h2>
            <ul id="alternativas">
                <!-- As alternativas serão inseridas aqui dinamicamente -->
            </ul>
            <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Próxima</button>
        </div>
        <div id="resultado" class="resultado">
            <h2>Resultado</h2>
            <p id="acertos"></p>
            <p id="erros"></p>
            <button onclick="reiniciarQuiz()">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
